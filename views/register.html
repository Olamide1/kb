    <script>
        // Initialize Mixpanel with your project token
        mixpanel.init("772a4e12b080a5702ceb6b7f5fdd0cb2");
    </script>
    <title>Sign Up</title>
    <style>
        .is-primary {
            background-color: #6366F1;
        }
        .is-primary:hover {
            background-color: #4F46E5;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <strong>Yōsei</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="/login" class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <h1 class="title is-2 mb-6">Join Yōsei</h1>
                    <form action="/register" method="post">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" name="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" name="password" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Company Name</label>
                            <div class="control">
                                <input class="input" type="text" name="company" placeholder="Company Name" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-primary is-fullwidth" onclick="trackRegistration()">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Yōsei</strong> by Your Company. The source code is licensed under MIT.
            </p>
        </div>
    </footer>

    <!-- Navbar Burger Script -->
    <script>
         // Mixpanel event tracking for user registration
    function trackRegistration() {
        mixpanel.identify(document.querySelector('input[name="email"]').value)
        // Track the event
        mixpanel.track("User Registered", {
            // Include any relevant properties or data
            company: document.querySelector('input[name="company"]').value,
        });
    }
        document.addEventListener('DOMContentLoaded', () => {
            const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if (navbarBurgers.length > 0) {
                navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</body>
</html>
